<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="utf-8">
  <title>FEST-IUT - Accueil</title>
    <link rel="stylesheet" href="../static/style/home.css">
  
</head>
  <body>
    <header>
        <div class="top-page">
          <h1 id="titre"><a href="{{ url_for('home') }}" class="app-name">FEST-IUT</a></h1>
        </div>
        <div id="form-search">
            <form action="" onsubmit="search(); return false;">
              <div class="search-bar">
                <input type="text" name="query" placeholder="Un nom de concert">
                <button type="submit">Go</button>
              </div>
              </div>
        
            </form>
        </div>
        <div id="utilisateur">
          <a href=""><img src="../static/images/utilisateur.png" alt="utilisateur" width="40 px"></a>
        </div>
    </header>
    <main class="main-base">
        {% block content %}
        {% endblock %}
    </main>
  </body>
  <script src="../static/script/search.js"></script>
</html>
